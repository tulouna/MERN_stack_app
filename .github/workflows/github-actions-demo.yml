name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Install dependencies
        run: |
            cd frontend
            npm ci

      - name: Run tests
        run: |
            cd frontend        
            npm test

      - name: Build
        run: |
            cd frontend
            npm run build

